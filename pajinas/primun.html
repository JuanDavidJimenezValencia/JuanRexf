<h1>Reproductor de Canciones</h1>
    <form method="POST" action="/subir" enctype="multipart/form-data">
        <label for="nombre">Nombre de la Canción:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>
        <label for="archivo">Archivo de Canción:</label>
        <input type="file" id="archivo" name="archivo" accept=".mp3" required><br><br>
        <button type="submit">Subir Canción</button>
    </form>
    
    <h2>Canciones Subidas:</h2>
    <ul>
        {% for cancion in canciones %}
            <li>{{ cancion.nombre }} - {{ cancion.autor }} (Likes: {{ cancion.likes }})</li>
        {% endfor %}
    </ul>
