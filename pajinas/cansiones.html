<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../css/cancion.css">

    <title>Reproductor de Música</title>
</head>

                    </audio>
                    <div class="lectra">
                    <h3>Gone Gone Gone</h3>
                    <p>Phillip Phillips</p>
                    </div>
                </div>
            </div>
            <div class="song">
                <img width="24%"  src="../imagenes/tristepa.jpg" class="card-img-top" alt="Portada 2">

                    <audio controls>

                    <div class="lectra">

                    <p>Natalia Lafourcade</p>
                    </div>
                </div>
            </div>

                <div class="song-details">
